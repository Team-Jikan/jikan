<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register</title>
    <link rel="stylesheet" href="/css/skeleton.css"/>
    <link rel="stylesheet" href="/fragments/css/registration.css"/>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="container">
    <img src="/images/jikanLogoBlue.png" height="150" width="150"/>
    <form th:action="@{/register}" th:method="POST" th:object="${user}">
        <div class="columns" id="loginBox">
            <div class="six columns offset-by-three">
                <h1>REGISTER</h1>
                <label for="username">Username</label>
                <input class="u-full-width" th:field="*{username}" type="text" name="username"
                       placeholder="Please choose a username"
                       id="username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                <label for="email">Email</label>
                <input class="u-full-width" th:field="*{email}" type="email" name="email"
                       placeholder="Please enter your email address"
                       id="email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                <label for="password">Password</label>
                <input class="u-full-width" th:field="*{password}" type="password" name="password" placeholder="Please enter your password"
                       id="password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                <label for="password_confirm">Verify Password</label>
                <input class="u-full-width" type="password" name="password_confirm"
                       placeholder="Please re-enter your password" id="password_confirm"/>
                <br/><br/>
                <input class="button-primary u-full-width" type="submit" value="Register"/>
                <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
            </div>
        </div>
    </form>
</div>
<!--added thymeleaf-->
</body>
</html>
